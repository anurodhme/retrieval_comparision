<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b4d8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0077b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7209b7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Graduation Cap -->
  <path d="M 100 40 L 140 55 L 140 65 L 100 50 L 60 65 L 60 55 Z" fill="url(#grad1)"/>
  <path d="M 140 55 L 145 58 L 145 75 L 140 72 Z" fill="url(#grad1)"/>
  
  <!-- Letter S with circuit pattern -->
  <g transform="translate(100, 120)">
    <!-- Main S shape -->
    <path d="M 20 -40 Q 40 -50 40 -30 Q 40 -10 20 -10 L -20 -10 Q -40 -10 -40 10 Q -40 30 -20 40 L 20 40" 
          stroke="url(#grad1)" stroke-width="12" fill="none" stroke-linecap="round"/>
    
    <!-- Circuit nodes on left -->
    <circle cx="-35" cy="-35" r="4" fill="url(#grad1)"/>
    <circle cx="-40" cy="-15" r="4" fill="url(#grad1)"/>
    <circle cx="-38" cy="5" r="4" fill="url(#grad1)"/>
    <line x1="-35" y1="-35" x2="-25" y2="-30" stroke="url(#grad1)" stroke-width="2"/>
    <line x1="-40" y1="-15" x2="-30" y2="-10" stroke="url(#grad1)" stroke-width="2"/>
    <line x1="-38" y1="5" x2="-28" y2="8" stroke="url(#grad1)" stroke-width="2"/>
    
    <!-- Circuit chip on right -->
    <rect x="25" y="-5" width="15" height="15" fill="url(#grad1)" rx="2"/>
    <line x1="40" y1="-3" x2="48" y2="-3" stroke="url(#grad1)" stroke-width="2"/>
    <line x1="40" y1="2" x2="48" y2="2" stroke="url(#grad1)" stroke-width="2"/>
    <line x1="40" y1="7" x2="48" y2="7" stroke="url(#grad1)" stroke-width="2"/>
    <line x1="40" y1="12" x2="48" y2="12" stroke="url(#grad1)" stroke-width="2"/>
    
    <!-- Circuit nodes on right -->
    <circle cx="50" cy="-10" r="3" fill="url(#grad1)"/>
    <circle cx="52" cy="5" r="3" fill="url(#grad1)"/>
    <circle cx="50" cy="20" r="3" fill="url(#grad1)"/>
  </g>
</svg>
